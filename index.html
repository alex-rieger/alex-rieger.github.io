    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Alex Rieger - web developer, media designer.</title>

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style type="text/css">
        :root {
            --white: #eee;
            --grey: #2a4150;
        }
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: var(--white);
            color: var(--grey);
            font-size: 24px;
            font-family: 'VT323', monospace;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            padding: 0 1rem;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        @media (min-width: 1280px) {
            .wrapper {
                width: 1280px;
                margin: 0 auto;
            }
        }

        /* spaces */
        .mbm { margin-bottom: 1rem;}
        .mbs { margin-bottom: 0.5rem;}
        .mbxs { margin-bottom: 0.25rem;}


        /* profile */
        .profile {
            width: 100%;
            max-width: 768px;
            display: flex;
            flex-flow: column nowrap;
            justify-content: flex-start;
        }
        @media (min-width: 768px) {
            .profile {
                flex-direction: row;
            }
        }

        .profile__image {
            padding: 1rem .5rem 1rem 1rem;
        }
        .profile__content {
            padding: 1rem 1rem 1rem .5rem;
        }
        .profile__headline {
            font-size: 2.5rem
        }
        .profile__text {
            font-size: 1rem
        }
        .profile__text--m {
            font-size: 1.5rem;
        }
        .profile__list {
            list-style-type: none;
        }

        /* link */
        .link {
            text-decoration: none;
            position: relative;
            color: var(--grey);
        }
        .link:before {
            content: "";
            position: absolute;
            width: 100%;
            height: .125rem;
            bottom: -.2rem;
            left: 0;
            background: #5666C4;
            transition: all .5s ease;
        }
        .link:hover::before,
        .link:active::before {
            background: #DC2B65;
            color: #DC2B65;
        }

        .link:focus {
            outline: dashed 4px #DC2B65;
            color: #DC2B65;
            outline-offset: .05rem;
        }
        .link:focus::before {
            background: transparent;
        }

        /* bar */
        .bar {
            position: absolute;
            height: .4rem;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #DC2B65;
        }

        /* avatar */
        .avatar {
            display: flex;
            flex-flow: column nowrap;
            width: 320px;
        }
        .avatar__line {
            display: inline-flex;
        }
        .avatar__pixel {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
        }
    </style>
</head>
